<div class="container">
    <h2>Current Lists</h2>
    <ul class="list-group">
      <li *ngFor="let list of currentLists" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ list.name }}</span>
        <button
          class="btn btn-success btn-sm"
          (click)="completeList(list.id)"
        >
          Mark as Completed
        </button>
      </li>
    </ul>
  </div>
