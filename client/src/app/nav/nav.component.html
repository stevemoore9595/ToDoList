<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">To Do List</a>

    @if (true) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/new-list" routerLinkActive="active" class="nav-link active">Create New List</a>
      </li>
      <li class="nav-item">
        <a routerLink="/current-lists" routerLinkActive="active" class="nav-link active">Current Lists</a>
      </li>
      <li class="nav-item">
        <a routerLink="/completed-lists" routerLinkActive="active" class="nav-link active">Completed Lists</a>
      </li>
    </ul>
    }

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }

    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
        type="password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
