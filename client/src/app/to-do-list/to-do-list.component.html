<div class="container mt-5">
    <h1>To Do List</h1>
    <hr>
    <form #toDoForm="ngForm"(ngSubmit)="addItem()" autocomplete="off">
        <div class="mb-3 form-floating">
            <input
            type="text"
            [(ngModel)]="newItem"
            name="item"
            placeholder="Add a new item"
            required
            >
            <button class="btn btn-primary btn-sm me-2" type="submit">Add</button>
        </div>
    </form>
    <div class="mb-3">
    <ul>
      <li *ngFor="let item of toDoList">
        {{ item.item }}
        <!-- {{item.id}} -->
        <button class="btn btn-primary btn-sm me-2" (click)="removeItem(item.id)">Delete</button>
      </li>
    </ul>
</div>
  </div>
